<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./discountsStyles.css">
    <title>Percentages and Discounts - Practical Course JS</title>
</head>

<body>
    <h1>Percentages and Discounts</h1>
    <script src="discounts.js"></script>
    <section>
        <div class="content">
            <h1>Option 1: Dropdownlist - Claculate the price of your products with discount</h1>
            <form>
                <label for="inputPrice">Enter the price of your product</label>
                <br />
                <input id="inputPrice" type="number" />
                <br />
                <label for="selectCoupon">Select a coupon for your discount</label>
                <select name="selectCoupon" id="selectCoupon">
                    <option value="DIS50OFF">-50% Off</option>
                    <option value="DIS30OFF">-30% Off</option>
                    <option value="DIS20OFF">-20% Off</option>
                </select>
                <!-- <label for="inputDiscount">Enter the price of your discount</label>
                <br />
                <input id="inputDiscount" type="number" /> -->
                <br />
                <br />
                <button type="button" onclick="onClickCalculateDiscountOP1()">Calculate discount</button>
                <p id="resultOP1"></p>
            </form>
        </div>

        <div class="content">
            <h1>Option 2: Using Object Arrays in JS - Claculate the price of your products with discount</h1>
            <form>
                <label for="inputPrice2">Enter the price of your product</label>
                <br />
                <input id="inputPrice2" type="number" />
                <br />
                <label for="inputCoupon">Enter a valid coupon</label>
                <br />
                <input id="inputCoupon" type="text" required/>
                <br />
                <br />
                <button type="button" onclick="onClickCalculateDiscountOP2()">Calculate discount</button>
                <p id="resultOP2"></p>
            </form>
        </div>
    </section>
</body>
</html>
